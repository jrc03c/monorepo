dependsOn:
- js-math-tools
- js-text-tools
language: javascript
tasks:
  build:
    command:
    - esbuild
    - src/index.js
    - --bundle
    - --outfile=dist/js-type-experiments.js
    - --minify
    platform: node
  pub:
    command:
    - npm
    - publish
    - --access=public
    deps:
    - ~:pub-dep1
    platform: node
  pub-dep1:
    command:
    - npm
    - version
    - patch
    - --force
    platform: node
  test:
    command:
    - npx
    - jest
    platform: node
  watch:
    command:
    - esbuild
    - src/index.js
    - --bundle
    - --outfile=dist/js-type-experiments.js
    - --minify
    - --watch
    local: true
    platform: node
