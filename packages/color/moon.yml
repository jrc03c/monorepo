language: javascript
tasks:
  build:
    command:
      - esbuild
      - src/color.js
      - --bundle
      - --format=esm
      - --outfile=dist/color.js
      - --minify
    platform: node
  test:
    command:
      - npx
      - fake-jest
    platform: node
  watch:
    command:
      - esbuild
      - src/color.js
      - --bundle
      - --format=esm
      - --outfile=dist/color.js
      - --minify
      - --watch
    local: true
    platform: node
