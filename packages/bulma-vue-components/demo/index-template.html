<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="res/css/bulma.min.css" rel="stylesheet" type="text/css" />
    <link
      href="res/css/line-awesome/css/line-awesome.min.css"
      rel="stylesheet"
      type="text/css" />
    <link href="res/css/global.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div id="app">
          <h1 class="is-size-1 title">Bulma Vue Components</h1>

          <h2 class="is-size-3 subtitle">
            Components for

            <a
              href="https://vuejs.org"
              rel="noreferrer,noopener"
              target="_blank">
              Vue
            </a>

            with built-in

            <a
              href="https://bulma.io"
              rel="noreferrer,noopener"
              target="_blank">
              Bulma
            </a>

            classes
          </h2>

          <hr />

          <h3 class="block has-text-weight-bold is-size-3" id="elements">
            Elements

            <a class="is-local-anchor-tag" href="#elements"></a>

            <a
              class="is-external-anchor-tag"
              href="https://bulma.io/documentation/elements/"
              rel="noreferrer,noopener"
              target="_blank"
              title="Go to Bulma docs"></a>
          </h3>

          {{ content }}
        </div>
      </div>
    </section>

    <script src="res/js/bundle.js"></script>
  </body>
</html>
