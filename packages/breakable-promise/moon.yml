language: javascript
tasks:
  build:
    command:
      - node
      - build.mjs
    platform: node
  pub:
    command:
      - npm
      - publish
      - --access=public
    deps:
      - ~:pub-dep1
    local: true
    platform: node
  pub-dep1:
    command:
      - npm
      - version
      - patch
      - --force
    local: true
    platform: node
  test:
    command:
      - npx
      - fake-jest
    platform: system
