dependsOn:
  - id: js-math-tools
    scope: development
language: javascript
tasks:
  build:
    command:
      - esbuild
      - src/index.js
      - --bundle
      - --format=esm
      - --outfile=dist/js-convex-hull.js
      - --minify
    platform: node
  pub:
    command:
      - npm
      - publish
      - --access=public
    deps:
      - ~:pub-dep1
    local: true
    platform: node
  pub-dep1:
    command:
      - npm
      - version
      - patch
      - --force
    local: true
    platform: node
  test:
    command:
      - npx
      - fake-jest
    platform: node
  watch:
    command:
      - esbuild
      - src/index.js
      - --bundle
      - --format=esm
      - --outfile=dist/js-convex-hull.js
      - --minify
      - --watch
    local: true
    platform: node
