dependsOn:
  - id: freeze
    scope: development
language: javascript
tasks:
  build:
    command:
      - esbuild
      - src/index.js
      - --bundle
      - --outfile=dist/fake-jest.js
      - --minify
    outputs:
      - "dist/fake-jest.js"
    platform: node
  pub:
    command:
      - npm
      - publish
      - --access=public
    deps:
      - ~:pub-dep1
    local: true
    platform: node
  pub-dep1:
    command:
      - npm
      - version
      - patch
      - --force
    local: true
    platform: node
  test:
    command:
      - node
      - src/bin.js
    platform: node
  watch:
    command:
      - esbuild
      - src/index.js
      - --bundle
      - --outfile=dist/fake-jest.js
      - --minify
      - --watch
    local: true
    outputs:
      - "dist/fake-jest.js"
    platform: node
