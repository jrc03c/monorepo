dependsOn:
  - id: freeze
    scope: development
language: javascript
tasks:
  build:
    command:
      - esbuild
      - src/index.js
      - --bundle
      - --outfile=dist/js-math-tools.js
      - --minify
    outputs:
      - "dist/js-math-tools.js"
    platform: node
  pub:
    command:
      - npm
      - publish
      - --access=public
    deps:
      - ~:pub-dep1
    platform: node
  pub-dep1:
    command:
      - npm
      - version
      - patch
      - --force
    platform: node
  test:
    command:
      - bash
      - ./test.sh
    platform: system
  watch:
    command:
      - esbuild
      - src/index.js
      - --bundle
      - --outfile=dist/js-math-tools.js
      - --minify
      - --watch
    local: true
    outputs:
      - "dist/js-math-tools.js"
    platform: node
