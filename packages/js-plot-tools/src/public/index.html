<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script>
      <% minified-script %>
    </script>
    <script>
      window.onload = async function () {
        try {
          const obj = <% obj %>
          const plot = Plotter.hydrate(obj)
          plot.show()
        } catch (e) {}
      }
    </script>
  </body>
</html>
