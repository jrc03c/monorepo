dependsOn:
  - js-text-tools
  - make-key
  - id: js-math-tools
    scope: development
  - id: pause
    scope: development
language: javascript
tasks:
  pub:
    command:
      - npm
      - publish
      - --access=public
    deps:
      - ~:pub-dep1
    local: true
    platform: node
  pub-dep1:
    command:
      - npm
      - version
      - patch
      - --force
    local: true
    platform: node
  test:
    command: jest
    platform: node
